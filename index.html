<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntados</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="results" id="resluts_bg">
        <h1 class="result" id="correct">Correcto</h1>
        <h1 class="result" id="incorrect">Incorrecto</h1>
        <h1 class="result" id="timeout">¡Te quedaste sin tiempo!</h1>
        <h1 class="result" id="MATEMÁTICA">Matemática</h1>
        <h1 class="result" id="QUÍMICA">Química</h1>
        <h1 class="result" id="FÍSICA">Física</h1>
    </div>
    <div class="choose_category" id="abc">
        <h1 class="choose_title">Elegí Categoría: </h1>
        <div class="button_group">
        <button class="cat_option" data-cat="MATEMÁTICA">Matemática</button>
        <button class="cat_option" data-cat="QUÍMICA">Química</button>
        <button class="cat_option" data-cat="FÍSICA">Física</button>
        </div>
    </div>
    <div class="categories" id="roulette" onclick="roulette()">
        AQUÍ SE MUESTRA LA CATEGORÍA
    </div>
    <div class="question">
        <div class="title" id="q-title">
            AQUÍ SE MUESTRA LA PREGUNTA
        </div>
        <div class="time">
            <hr id="time-line">
        </div>
        <div class="options">
            <div class="option right">
                ASÍ SE VE UNA OPCIÓN CORRECTA
            </div>
            <div class="option wrong">
                ASÍ SE VE UNA OPCIÓN INCORRECTA
            </div>
            <div class="option">
                OTRA OPCIÓN
            </div>
            <div class="option">
                OTRA OPCIÓN
            </div>
    </div>
    <div class="crown">
        <div class="crown_sec win"></div>
        <div class="crown_sec"></div>
        <div class="crown_sec"></div>
        <div class="crown_sec"></div>
        <div class="crown_sec"></div>
        <div class="crown_sec"></div>
        <div class="crown_sec"></div>
    </div>
    <div class="scores">
        <div class="score">Casa Blanca<br><span class="pts">0</span></div>
        <div class="score">Casa Verde<br><span class="pts">0</span></div>
        <div class="score">Casa Roja<br><span class="pts">0</span></div>
    </div>
</body>
<script src="index.js"></script>
</html>
